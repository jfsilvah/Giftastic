<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/custom.css">
    <title>Giftastic</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
            <a href="" class="navbar-brand"><i class="far fa-images mr-2"></i>Giftastic</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto w-100 justify-content-end">
                    <li class="nav-item">
                        <a class="nav-link favorites" id="navbar-fontcolor" href="#gifs">My Favorites</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <section id="header" class="jumbotron text-center">
        <div id="buttons_div">
        </div>
        <br>
        <form id="add-form" >
            <label for="add-input">Add a Movie&nbsp;&nbsp;</label>
            <input type="text" id="add-input">&nbsp;&nbsp;
            <input id="add-element" class="btn btn-primary mb-2" type="submit" value="Add">
        </form>
    </section>
    <section id="gallery" class="container">
        <nav>
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                <a class="nav-item nav-link active" id="gifs-tab" data-toggle="tab" href="#gifs" role="tab" aria-controls="gifs" aria-selected="true">Animated GIFs</a>
                <a class="nav-item nav-link" id="movies-tab" data-toggle="tab" href="#movies" role="tab" aria-controls="movies" aria-selected="false">Movie Information</a>
            </div>
        </nav>
        <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active" id="gifs" role="tabpanel" aria-labelledby="gifs-tab">
                <div class="row gifSection"></div>
            </div>
            <div class="tab-pane fade" id="movies" role="tabpanel" aria-labelledby="movies-tab">
                <div class="row movieSection"></div>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/99d86a1013.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/99d86a1013.js"></script>
    <script type="text/javascript" src="assets/javascript/logic.js"></script>
</body>
</html>
